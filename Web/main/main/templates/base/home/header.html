<header class="container">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">DLP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home:about' %}">About</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'home:contact' %}" class="nav-link">Contact</a>
            </li>
          </ul>
          {% if request.user.is_authenticated %}
            <div class="d-flex">
              <a href="{% url 'account:logout' %}" class="btn btn-outline-danger">Logout</a>
            </div>
            <div class="d-flex">
              <a href="{% url 'dlp:dashboard' %}" class="btn btn-outline-info ms-3">Dashboard</a>
            </div>
          {% else %}
            <div class="d-flex">
              <a href="{% url 'account:login' %}" class="btn btn-outline-light">Login</a>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
